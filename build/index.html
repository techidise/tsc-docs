  (1) Type "tsc FILENAME.TS" => to manually compile files.

  (4) Type "tsc -w (watch) => once config file is setup. 
  (5) Type "tsc --noEmitOnError -w => will not compile "TS file" onto "JS file" if there is an error in the "TS file" (or do this in the config file).
  (3) Type "tcs --init" => to create a config file.
